<div ng-controller="HeriotWattPrimosearchSettingsCtrl as AppSettings">
  <div class="form-group"  ng-class="{ 'has-error': modal.submitted && modal.form.baseUrl.$invalid }">
    <label class="col-sm-2 control-label" for="label-baseUrl" translate-once="app.heriotwatt-primosearch.properties.BASEURL"></label>
    <div class="col-sm-10">  
      <input
        type="text"
        class="form-control"
        name="baseUrl"
        id="label-baseUrl"
        ng-model="modal.app.tenantSettings.baseUrl"
        ng-maxlength="200"
      >
      <p class="help-block" translate-once="app.heriotwatt-primosearch.properties.BASEURLDESC"></p>

    </div>
    <div class="help-block" ng-messages="modal.form.baseurl.$error" ng-if="modal.submitted">
      <div ng-messages-include="app/common/ng-messages.html"></div>
    </div>
  </div>
</div>
